<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MindHaven üåª</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">MindHaven üåª</a>
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#settingsModal">‚öôÔ∏è</button>
                    <div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5">Settings</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <button type="button" class="btn btn-primary" id="data-reset">Reset user data</button>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Intro modal -->
        <div class="modal fade" id="introModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">
                            Welcome to MindHaven!
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h2 class="fs-5">Would you like to invest in your MindBank, or get started right away?</p>
                        <button id="yesBtn" class="btn btn-success">
                            Invest in my MindBank
                        </button>
                        <button id="noBtn" class="btn btn-danger">
                            Get Started Right Away
                        </button>
                        <div id="taskInput" style="display: none">
                            <form id="taskForm" autocomplete="off">
                                <input type="text" name="task-list" placeholder="Enter your task" class="form-control my-2" />
                                <button id="saveTaskBtn" style="display: none;" class="btn btn-primary">
                                    Save Task
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Reminder set modal -->
        <button type="button" class="btn btn-primary d-block mx-auto my-2" data-bs-toggle="modal" data-bs-target="#reminderSetModal">Set journal reminder ‚è∞</button>
        <div class="modal fade" id="reminderSetModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Set journal reminder</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="reminderSetModalForm" autocomplete="off">
                            <label class="form-label" for="reminder">Reminder date and time:</label>
                            <input class="form-control" type="datetime-local" name="reminder" id="reminder">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" form="reminderSetModalForm" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Reminder modal -->
        <div class="modal fade" id="reminderModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Reminder to journal!</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <h1>This is your reminder to be mindful or journal :)</h1>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Thanks!</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container d-grid gap-3" style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));">
            <div>
                <div class="list overflow-auto border rounded mb-2 d-flex p-2 gap-2 flex-column" id="mindBankItems"></div>
                <!-- Add to MindBank modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mindBankModal">Add to MindBank üß†</button>
                <div class="modal fade" id="mindBankModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5">What's on your mind? üß†</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="mindBankModalForm" autocomplete="off">
                                    <div class="mb-3">
                                        <label for="text" class="col-form-label">Add activities to practice mindfulness</label>
                                        <input type="text" class="form-control" name="text" id="text">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" form="mindBankModalForm" class="btn btn-primary">Add to MindBank</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <div class="list overflow-auto border rounded mb-2 d-flex p-2 gap-2 flex-column" id="logEntries"></div>
                <!-- Add to log modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#logModal">Add to log ‚úèÔ∏è</button>
                <div class="modal fade" id="logModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5">Add to log ‚úèÔ∏è</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="logModalForm" autocomplete="off">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" class="form-control" name="title" id="title" placeholder="Enter title">

                                    <label for="content" class="col-form-label">Log Entry</label>
                                    <textarea class="form-control" name="content" id="content" rows="5" placeholder="Write your entry here"></textarea>

                                    <label for="date" class="col-form-label">Date</label>
                                    <input type="datetime-local" class="form-control" name="date" id="date">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" form="logModalForm" class="btn btn-primary">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="assets/script.js"></script>
    </body>
</html>
