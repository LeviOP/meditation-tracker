<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MindHaven ðŸŒ»</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">MindHaven ðŸŒ»</a>
                </div>
            </nav>
        </header>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#logAddModal">
            Add to log
        </button>

        <div class="modal fade" id="logAddModal" tabindex="-1" aria-labelledby="addLogModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="addLogModalLabel">Add to log</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Title input -->
                        <div class="mb-3">
                            <label for="logTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="logTitle" placeholder="Enter title">
                        </div>

                        <!-- Main text area -->
                        <div class="mb-3">
                            <label for="logEntry" class="form-label">Log Entry</label>
                            <textarea class="form-control" id="logEntry" rows="5" placeholder="Write your entry here"></textarea>
                        </div>

                        <!-- Date picker -->
                        <div class="mb-3">
                            <label for="logDate" class="form-label">Date</label>
                            <input type="datetime-local" class="form-control" id="logDate" value="">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
