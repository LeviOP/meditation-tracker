<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MindHaven üåª</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">MindHaven üåª</a>
                </div>
            </nav>
        </header>

        <!-- Starter modal -->
        <div class="modal fade" id="starterModal" tabindex="-1" aria-labelledby="starterModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="starterModalLabel">
                            Would you like to invest in your MindBank, or get started right away?
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <button id="yesBtn" class="btn btn-success">
                            Invest in my MindBank
                        </button>
                        <button id="noBtn" class="btn btn-danger">
                            Get Started Right Away
                        </button>
                        <div id="taskInput" style="display: none">
                            <form id="taskForm">
                                <input type="text" name= "task-list" placeholder="Enter your task" class="form-control my-2" />
                                <button id="saveTaskBtn" style="display: none" class="btn btn-primary">
                                    Save Task
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Reminder modal -->
        <center>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reminderModal">Open Reminder to Journal</button>
            <div class="modal fade" id="reminderModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5>Reminder:</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body" class="display-none">
                            <h6 style="margin-bottom: 5%">Don't forget to write in your journal! üìñ</h6>
                            <div>
                                <div style="margin-bottom:3%">
                                    Set a time to send an email reminder below.
                                </div>
                                <label for="timeInput">Time:</label>
                                <input type="text" class="form-control" id="timeInput">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </center>


        <div class="container d-flex p-2 gap-3">
            <div class="left">
                <div class="list overflow-auto border rounded mb-2 d-flex p-2 gap-2 flex-column" id="mindBankItems"></div>
                <!-- Add to MindBank modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mindBankModal">Add to MindBank üß†</button>
                <div class="modal fade" id="mindBankModal" tabindex="-1" aria-labelledby="mindbankAddModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="mindBankModalLabel">What's on your mind? üß†</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="mindBankModalForm">
                                    <div class="mb-3">
                                        <label for="message-text" class="col-form-label">Add activities to practice mindfulness</label>
                                        <input type="text" class="form-control" name="text"></input>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" form="mindBankModalForm" class="btn btn-primary">Add to MindBank</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="list overflow-auto border rounded mb-2 d-flex p-2 gap-2 flex-column" id="logEntries"></div>
                <!-- Add to log modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#logModal">Add to log ‚úèÔ∏è</button>
                <div class="modal fade" id="logModal" tabindex="-1" aria-labelledby="addLogModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="addLogModalLabel">Add to log ‚úèÔ∏è</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="logModalForm">
                                    <!-- Title input -->
                                    <div class="mb-3">
                                        <label for="logTitle" class="form-label">Title</label>
                                        <input type="text" class="form-control" name="title" placeholder="Enter title">
                                    </div>

                                    <!-- Main text area -->
                                    <div class="mb-3">
                                        <label for="logEntry" class="form-label">Log Entry</label>
                                        <textarea class="form-control" name="content" rows="5" placeholder="Write your entry here"></textarea>
                                    </div>

                                    <!-- Date picker -->
                                    <div class="mb-3">
                                        <label for="logDate" class="form-label">Date</label>
                                        <input type="datetime-local" class="form-control" name="date">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" form="logModalForm" class="btn btn-primary">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary" id="data-reset">Reset user data</button>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="assets/script.js"></script>
    </body>
</html>
